<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color:black; color:white; display:flex; flex-direction:row; justify-content:center; align-items:center; height:100vh; margin:0; font-family:'Outfit',sans-serif; }
        .time {
            font-size: 300px;
            font-weight: bold;
            margin: 20px;
        }
        #fullscreenButton {
            cursor: pointer;
            background: transparent;
            border: none;
            color:#fff;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="time" id="time">--:-- --</div>
    <button id="fullscreenButton">[ ]</button>
    <script>
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            const timeStr = `${hours}:${minutes} ${ampm}`;
            document.getElementById('time').textContent = timeStr;
        }
        function goFullScreen() {
            if (document.body.requestFullscreen) { document.body.requestFullscreen(); }
            else if (document.body.webkitRequestFullscreen) { document.body.webkitRequestFullscreen(); }
        }

        document.getElementById('fullscreenButton').addEventListener('click',goFullScreen);
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
